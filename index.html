<!DOCTYPE html>
<html>
<head>
	<title> Basic REST Endpoint </title>
</head>
<body>
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="handlers.js"></script>

<form id="listForm">
    List of editable review IDs (20 max): <p id="txtList"> </p> <br>
    <input type="submit" value="Refresh"> <br>
    Fetch one using the button below
</form>

<hr>

<form id="readForm">
    Review ID: <input type="number" id="txtId" name="id" min="0" max="65535"> <br>

    <input type="submit" value="Fetch">
</form>

<hr>

<p id="txtEdit"> Nothing to see here </p>

<form id="cudForm">
    <input id="btnStop" type="reset" value="Stop Editing"> <br>

	<input type="radio" name="method" value="create" checked> Create
    <input type="radio" name="method" value="update"> Update
    <input type="radio" name="method" value="delete"> Delete <br> <br>

    Order ID: <input id="txtOrd" type="number" name="order_id" min="0" max="255"> <br>
    Product ID: <input id="txtProd" type="number" name="product_id" min="0" max="255"> <br>
    User ID: <input id="txtUser" type="number" name="user_id" min="0" max="255"> <br> <br>

    Rating: <input id="txtRate" type="number" name="rating" min="1" max="5" step="any"> <br>
    <textarea id="txtRev" name="review" form_id="cud"> </textarea> <br>

    <input type="submit">
</form>

</body>
</html>
